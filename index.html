<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Only For You ‚ù§Ô∏è</title>

<style>
:root{
    --pink:#ff2e63;
    --glowSpeed:1.2s;
}

/* ===== BASE ===== */
body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#ff4e8d,#ff9a9e);
    font-family:'Segoe UI',sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    padding:10px;
    transition:background 3s ease;
}

button{
    padding:14px 20px;
    border-radius:30px;
    border:none;
    cursor:pointer;
    font-size:16px;
    margin:8px;
    transition:transform .25s;
}

#yesBtn,#noBtn{
    min-width:140px;
}

/* ===== PASSWORD ===== */
#lockScreen{text-align:center}
input{
    padding:14px;
    border-radius:20px;
    border:none;
    font-size:16px;
    width:220px;
    text-align:center;
}
#unlockBtn{background:var(--pink);color:white}

/* ===== CARD ===== */
.card{
    display:none;
    background:rgba(255,255,255,.18);
    padding:24px;
    border-radius:20px;
    max-width:420px;
    width:100%;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* Buttons row (INITIAL STATE) */
.buttons-row{
    display:flex;
    justify-content:center;
    gap:12px;
    position:relative;
}

#yesBtn{
    background:var(--pink);
    color:white;
    font-weight:bold;
}

#noBtn{
    background:white;
    color:var(--pink);
}

/* ===== EFFECTS ===== */
@keyframes shake{
    0%,100%{transform:translate(0)}
    25%{transform:translate(-2px,2px)}
    50%{transform:translate(2px,-2px)}
    75%{transform:translate(-2px,-2px)}
}
.nervous{animation:shake .4s infinite}

.glow{
    animation:glowPulse var(--glowSpeed) infinite alternate;
}
@keyframes glowPulse{
    from{box-shadow:0 0 10px rgba(255,46,99,.6)}
    to{box-shadow:0 0 30px rgba(255,46,99,1)}
}

.explode{
    position:fixed;
    font-size:22px;
    animation:explode 1.2s forwards;
}
@keyframes explode{
    from{transform:scale(0);opacity:1}
    to{transform:translate(var(--x),var(--y)) scale(1.4);opacity:0}
}

/* ===== ENDING ===== */
#message,#counter,#finalMessage,#calmText,#thankYou{
    margin-top:12px;
    font-weight:bold;
}
#calmText,#thankYou{display:none}

.calm{
    background:linear-gradient(135deg,#ffd1dc,#ffb7c5);
}

/* ===== MOBILE ===== */
@media(max-width:480px){
    .buttons-row{flex-direction:row}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
<audio id="heartbeat" loop src="https://cdn.pixabay.com/download/audio/2022/10/19/audio_1c8d7d4f76.mp3"></audio>
<audio id="yesSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c6c7c3b6a.mp3"></audio>

<!-- PASSWORD -->
<div id="lockScreen">
    <h2>üîí Secret Page</h2>
    <input id="password" type="password" placeholder="Enter password"><br>
    <button id="unlockBtn">Unlock ‚ù§Ô∏è</button>
</div>

<!-- CARD -->
<div class="card" id="mainCard">
    <h1>Will you be my Valentine? üíñ</h1>

    <!-- INITIAL SIDE-BY-SIDE -->
    <div class="buttons-row" id="buttonRow">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="message"></div>
    <div id="counter"></div>
    <div id="finalMessage"></div>

    <button id="kissBtn" style="display:none;background:#ff69b4;color:white;font-weight:bold">
        Kiss üòò
    </button>

    <div id="calmText">My heart is calm now ‚ù§Ô∏è</div>
    <div id="thankYou">Thank you for choosing me ü§ç</div>
</div>

<script>
/* ===== CONFIG ===== */
const PASSWORD="Us_1402";

/* ===== ELEMENTS ===== */
const lockScreen=document.getElementById("lockScreen");
const mainCard=document.getElementById("mainCard");
const unlockBtn=document.getElementById("unlockBtn");
const passwordInput=document.getElementById("password");

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const kissBtn=document.getElementById("kissBtn");
const buttonRow=document.getElementById("buttonRow");

const message=document.getElementById("message");
const counter=document.getElementById("counter");
const finalMessage=document.getElementById("finalMessage");
const calmText=document.getElementById("calmText");
const thankYou=document.getElementById("thankYou");

const bgMusic=document.getElementById("bgMusic");
const heartbeat=document.getElementById("heartbeat");
const yesSound=document.getElementById("yesSound");

/* ===== UNLOCK ===== */
unlockBtn.onclick=()=>{
 if(passwordInput.value===PASSWORD){
  lockScreen.style.display="none";
  mainCard.style.display="block";
  bgMusic.play();
 }
};

/* ===== NO BUTTON LOGIC ===== */
const noTexts=[
 "No üò¢","Are you sure?","Really?","Think again üò≥",
 "Pleaseeee ü•∫","Don‚Äôt break my heart üíî","Okay fine‚Ä¶ YES is better üòå"
];
let noIndex=0,escapeCount=0,noDetached=false,yesScale=1;

function moveNo(){
 escapeCount++;

 /* Detach NO after first click */
 if(!noDetached){
  noDetached=true;
  noBtn.style.position="fixed";
  document.body.appendChild(noBtn);
 }

 const maxX=window.innerWidth-noBtn.offsetWidth-10;
 const maxY=window.innerHeight-noBtn.offsetHeight-10;
 noBtn.style.left=Math.random()*maxX+"px";
 noBtn.style.top=Math.random()*maxY+"px";

 if(noIndex<noTexts.length-1){
  noIndex++; noBtn.innerText=noTexts[noIndex];
 }

 counter.innerText=`No escaped ${escapeCount} times üòÑ`;

 if(escapeCount>1){
  yesScale+=0.15;
  yesBtn.style.transform=`scale(${yesScale})`;
 }

 if(escapeCount>=2) noBtn.classList.add("nervous");

 if(escapeCount>=5){
  yesBtn.classList.add("glow");
  heartbeat.play();
  heartbeat.playbackRate=Math.min(2.2,1.2+escapeCount*.12);
 }

 if(noIndex===noTexts.length-1){
  noBtn.disabled=true;
  noBtn.style.opacity=.6;
 }
}

/* Desktop hover */
noBtn.addEventListener("mouseenter",moveNo);

/* Mobile tap */
noBtn.addEventListener("touchstart",e=>{
 e.preventDefault();
 moveNo();
});

/* ===== YES ===== */
yesBtn.onclick=()=>{
 yesSound.play();
 heartbeat.pause(); heartbeat.currentTime=0;

 yesBtn.style.display="none";
 noBtn.style.display="none";
 kissBtn.style.display="inline-block";

 message.innerHTML=`I fell in love with your clumsiness,<br>
 your baby acts, and your heart ‚ù§Ô∏è<br><br>
 <b>She said YES on:</b><br>${new Date().toLocaleString()}`;

 finalMessage.innerText="You never really had a choice üòò";
};

/* ===== KISS ===== */
let whatsappOpened=false;
kissBtn.onclick=()=>{
 kissBtn.disabled=true;
 navigator.vibrate?.(200);
 message.innerHTML+="<br><br>üíã Kiss received!";

 for(let i=0;i<15;i++){
  const h=document.createElement("div");
  h.className="explode";
  h.innerText="üíñ";
  h.style.left="50vw";
  h.style.top="60vh";
  h.style.setProperty("--x",`${Math.random()*200-100}px`);
  h.style.setProperty("--y",`${Math.random()*200-100}px`);
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1200);
 }

 setTimeout(()=>{
  document.body.classList.add("calm");
  calmText.style.display="block";
 },1200);

 setTimeout(()=>{
  thankYou.style.display="block";
 },2200);

 setTimeout(()=>{
  if(!whatsappOpened){
   whatsappOpened=true;
   window.open(
    "https://wa.me/?text="+encodeURIComponent(
     "Hey ‚ù§Ô∏è\nI‚Äôm really happy you chose me ü§ç"
    ),
    "_blank"
   );
  }
 },3200);
};
</script>

</body>
</html>
